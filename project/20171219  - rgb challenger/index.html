<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB Challenge</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>THE GREAT</div>
      <div>RGB</div>
      <div>CHALLENGE</div>
    </div>
    <div class="bottom">
      <div class="first-score-css">SCORE: <span class="score"></span></div>
      <div class="game-center">
        <div class="game-center-inner">
          <div class="rgb-text"></div>
          <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <v class="correct modal">
    <v class="modal-inner">
      <div class="modal-title">THAT'S RIGHT!</div>
      <p class="modal-button">NEXT COLOR</p>
    </v>
  </v>
  <div class="wrong modal">
    <div class="modal-inner">
      <div class="modal-score">TOO BAD!</div>
      <div class="second-score-css">SCORE: <span class="wrong-score"></span></div>
      <div class="modal-button">Play Again</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
