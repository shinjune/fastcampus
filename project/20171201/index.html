<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="./css/style2.css"> -->
  <link rel="stylesheet" href="./style.css">
  <style>
    [class*="col-"] {
      height: 360px;
    }
    /* .box1 {
      background-color: yellow;
    } */
    
    .box2 {
      background-color: blue;
    }
    
    .box3 {
      background-color: pink
    }
    
    .box4 {
      background-color: gray
    }
  </style>
</head>

<body>
  <div class="container show-grid">
    <div class="row">
      <div class="col-2 box1">
        <dl class="card-item1">
          <dt class="card-item-heading1">LaCoste Men's Pocket Polo Shirt - Sahara</dt>
          <dd class="card-item-img1">
            <img src="images/card-item-img1.png" alt="product image">
          </dd>
          <dd class="card-item-description1">
            <li class="card-item-tag1">hit</li>
            <li class="card-item-price1">$75</li>
          </dd>
        </dl>
      </div>

      <div class="col-2 box2">
        <dl class="card-item2">
          <dt class="card-item-heading2">Red Wing Men's Classic Seude Chukksa Boots - Sage</dt>
          <dd class="card-item-img2">
            <img src="images/card-item-img2.png" alt="product image">
          </dd>
          <dd class="card-item-description2">
            <li class="card-item-tag2">sale</li>
            <li class="card-item-price2">$55</li>
          </dd>
        </dl>
      </div>
      <div class="col-2 box3">
        <dl class="card-item3">
          <dt class="card-item-heading3">Lyle and Scott Men's Short Sleeve Camo Pocket</dt>
          <dd class="card-item-img3">
            <img src="images/card-item-img3.png" alt="product image">
          </dd>
          <dd class="card-item-description3">
            <li class="card-item-price3">$60</li>
          </dd>
        </dl>

      </div>
      <div class="col-2 box4"></div>
    </div>

    <div class="row" style="margin-top:50px">
      <div class="col-2 push-1 box1"></div>
      <div class="col-2 box2"></div>
      <div class="col-2 box3"></div>
      <div class="col-2 pull-1 box4"></div>
    </div>

    <div class="row" style="margin-top:50px">
      <div class="col-2 prefix-1 box1"></div>
      <div class="col-2 box2"></div>
    </div>

    <div class="row">
      <div class="col-2 box3"></div>
      <div class="col-2 suffix-1 box4"></div>
    </div>
  </div>
</body>

</html>
