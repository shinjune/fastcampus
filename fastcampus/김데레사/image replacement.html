<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IR example</title>
  <style>
    h1 {
      width: 290px;
      height: 195px;
      position: relative;
      font-size: 1em;
      padding: 20px;
      box-sizing: border-box;
    }
    
    h1::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("/images/title.png") no-repeat;
    }
  </style>
</head>

<body>
  <h1>CSS Zen Garden</h1>
</body>

</html>
